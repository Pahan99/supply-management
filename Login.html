<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Supply Management</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
        crossorigin="anonymous"
    >
     <style>
         .title{
             letter-spacing: 0.5rem;
         }
         .login.container-fluid{
             height: 100vh;
             /* background: url('./login-background.png');
             background-size: cover; */
         }
     </style>
</head>
<body>
    
    <div class="login container-fluid bg-dark d-flex align-items-center">
        <div class="login col-10 col-md-6 col-lg-4 card bg-light mx-auto px-md-4 px-1 py-4">
            <div class="card-body">
                <h2 class="title display-6 my-4 text-center">LOGIN</h2>
                <form class="form text-center">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <label for="username" class="username-label">username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password" class="password-label">password</label>
                    </div>

                    <div class="invalid-feedback">
                        <small class="error-msg text-danger">
                            <i class="fa fa-exclamation-circle me-2 text-danger"></i>
                            Authentication Error
                        </small>
                    </div>

                    <div class="d-grid col-6 mx-auto text-center my-4">
                        <button class="btn btn-outline-dark py-2 shadow-lg">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
